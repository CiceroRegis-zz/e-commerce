{% extends "tmpl_base.html" %}

{% block content %}
    <div class='text-center'>
        <h1>{{ title }}</h1>
    </div>
    <div class="container ">
        <div class="row">
            <div class="col-sm-6 col-12">
                <form method="POST">
                    {% csrf_token %}
                   <div >
                       {{ form }}
                   </div>
                    <button type='submit' class='btn btn-default'>Enviar</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>          
        <div class="container-fluid">
                    <div class="col-sm-12 col-md-12">
                    <div id="product_carousel" class="carousel slide" data-ride="carousel" >
                            <ol class="carousel-indicators">
                                    {% for obj in featured.all %}
                                    <li data-target="#product_carousel" data-slide-to="{{obj.id }}" class="{% if forloop.first%}active{%endif%}"></li>
                                {% endfor %}  
                                </ol>
                        <div class="carousel-inner">
                                {% for obj in featured.all %}
                                {% if forloop.first %}
                                    <div class="carousel-item active">
                                        <img src="{{ obj.image.url }}" width="100" alt="" class="d-block w-100"
                                             height="380">
                                             <div class="carousel-caption d-none d-md-block">
                                                    <h5>{{ obj.title }}</h5>
                                                    <p>{{ obj.description }}</p>
                                                  </div>
                                    </div>
                                {% else %}
                                 
                                    <div class="carousel-item">
                                        <img src="{{ obj.image.url }}" class="d-block w-100" alt="..." height="380">
                                        <div class="carousel-caption d-none d-md-block">
                                                <h5>{{ obj.title }}</h5>
                                                <p>{{ obj.description }}</p>
                                              </div>
                                    </div> 
                                {% endif %}
                            {% endfor %}
                        </div>
                        <a class="carousel-control-prev" href="#product_carousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#product_carousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    </div>
                    </div>
</body>
</html>

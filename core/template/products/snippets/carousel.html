<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
    <div id="product_carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            {% for obj in imageProducts.all %}
            <li data-target="#product_carousel" data-slide-to="{{obj.id }}"
                class="{% if forloop.first%}active{%endif%}"></li>
            {% endfor %}
        </ol>
        <div class="carousel-inner" style="margin-top: 65px;">
            {% for obj in imageProducts.all %}
            {% if forloop.first %}
            <div class="carousel-item active" style="height: 333px;">
                <img src="{{ obj.carouselImage.url }}" class="d-block w-100" alt="imagens de produtos em destaques">
            </div>
            {% else %}

            <div class="carousel-item" style="height: 333px;">
                <img src="{{ obj.carouselImage.url }}" class="d-block w-100" alt="imagens de produtos em destaques">
            </div>
            {% endif %}
            {% endfor %}

        </div>
        <a class="carousel-control-prev" href="#product_carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#product_carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>

</html>
